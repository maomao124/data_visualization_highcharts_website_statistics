<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站统计</title>

    <script src="./js/highcharts.js"></script>
    <script src="./js/exporting.js"></script>
    <script src="./js/series-label.js"></script>

<body>

<div id="container"></div>

<div id="container2"></div>

<script>
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });

    function activeLastPointToolip(chart)
    {
        var points = chart.series[0].points;
        chart.tooltip.refresh(points[points.length - 1]);
    }

    var chart = Highcharts.chart('container', {
        chart: {
            type: 'spline',
            marginRight: 10,
            events: {
                load: function ()
                {
                    var series = this.series[0],
                        chart = this;
                    activeLastPointToolip(chart);
                    setInterval(function ()
                    {
                        //axios发起ajax请求
                        axios({
                            //请求的方式：
                            method: "get",
                            //请求的url:
                            url: "/statistics/qps",
                        }).then(response =>
                        {
                            let d
                            if (response.data.status === false)
                            {
                                var x, y = -1;
                                if (response.data.time !== undefined)
                                {
                                    x = response.data.time
                                }
                                else
                                {
                                    d = new Date()
                                    x = d.getTime();
                                }
                                series.addPoint([x, y], true, true);
                                activeLastPointToolip(chart);
                            }
                            else
                            {
                                var x, y = -1;
                                x = response.data.time
                                y = response.data.data;
                                console.log(y);
                                series.addPoint([x, y], true, true);
                                activeLastPointToolip(chart);
                            }


                        }).catch(error =>
                        {
                            console.log(error)
                            series.addPoint([new Date().getTime(), -1], true, true);
                            activeLastPointToolip(chart);
                        })

                    }, 1000);
                }
            }
        },
        title: {
            text: '网站当前QPS'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
        },
        yAxis: {
            title: {
                text: "QPS"
            }
        },
        tooltip: {
            formatter: function ()
            {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 0);
            }
        },
        legend: {
            enabled: false
        },
        series: [{
            name: 'QPS',
            data: (function ()
            {
                var data = [], time = (new Date()).getTime(), i;
                for (i = -19; i <= 0; i += 1)
                {
                    data.push({
                        x: time + i * 1000,
                        y: 0
                    });
                }
                return data;
            }())
        }]
    });


    var chart2 = Highcharts.chart('container2', {
        chart: {
            type: 'gauge',
            plotBackgroundColor: null,
            plotBackgroundImage: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
        title: {
            text: 'CPU使用率'
        },
        pane: {
            startAngle: -150,
            endAngle: 150,
            background: [{
                backgroundColor: {
                    linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                    stops: [
                        [0, '#FFF'],
                        [1, '#333']
                    ]
                },
                borderWidth: 0,
                outerRadius: '109%'
            }, {
                backgroundColor: {
                    linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                    stops: [
                        [0, '#333'],
                        [1, '#FFF']
                    ]
                },
                borderWidth: 1,
                outerRadius: '107%'
            }, {
                // default background
            }, {
                backgroundColor: '#DDD',
                borderWidth: 0,
                outerRadius: '105%',
                innerRadius: '103%'
            }]
        },
        // the value axis
        yAxis: {
            min: 0,
            max: 100,
            minorTickInterval: 'auto',
            minorTickWidth: 1,
            minorTickLength: 10,
            minorTickPosition: 'inside',
            minorTickColor: '#666',
            tickPixelInterval: 30,
            tickWidth: 2,
            tickPosition: 'inside',
            tickLength: 10,
            tickColor: '#666',
            labels: {
                step: 2,
                rotation: 'auto'
            },
            title: {
                text: '%'
            },
            plotBands: [{
                from: 0,
                to: 30,
                color: '#55BF3B' // green
            }, {
                from: 30,
                to: 70,
                color: '#DDDF0D' // yellow
            }, {
                from: 70,
                to: 100,
                color: '#DF5353' // red
            }]
        },
        series: [{
            name: 'cpu',
            data: [0],
            tooltip: {
                valueSuffix: ' %'
            }
        }]
    }, function (chart)
    {
        if (!chart.renderer.forExport)
        {
            setInterval(function ()
            {
                var point = chart.series[0].points[0], newVal;

                //axios发起ajax请求
                axios({
                    //请求的方式：
                    method: "get",
                    //请求的url:
                    url: "/statistics/cpu",

                }).then(response =>
                {
                    if (response.data.status === false)
                    {
                        point.update(0);
                    }
                    else
                    {
                        console.log("cpu使用率：" + response.data.data)
                        point.update(response.data.data);
                    }
                }).catch(error =>
                {
                    console.log(error)
                    point.update(0);
                })

            }, 3000);
        }
    });


    var chart3 = Highcharts.chart('container3', {
        chart: {
            type: 'area',
            marginRight: 10,
            events: {
                load: function ()
                {
                    var series = this.series,
                        chart = this;
                    setInterval(function ()
                    {
                        //axios发起ajax请求
                        axios({
                            //请求的方式：
                            method: "get",
                            //请求的url:
                            url: "/statistics/memory",
                        }).then(response =>
                        {
                            if (response.data.status === false)
                            {
                                series[0].addPoint([new Date().getTime(), 0], true, true);
                                series[1].addPoint([new Date().getTime(), 0], true, true);
                                series[2].addPoint([new Date().getTime(), 0], true, true);
                                activeLastPointToolip(chart);
                            }
                            else
                            {
                                console.log("内存使用：" + JSON.stringify(response.data.data))
                                series[0].addPoint([new Date().getTime(), response.data.data.use], true, true)
                                series[1].addPoint([new Date().getTime(), response.data.data.max], true, true)
                                series[2].addPoint([new Date().getTime(), response.data.data.total], true, true)
                                activeLastPointToolip(chart);
                            }
                        }).catch(error =>
                        {
                            series[0].addPoint([new Date().getTime(), 0], true, true);
                            series[1].addPoint([new Date().getTime(), 0], true, true);
                            series[2].addPoint([new Date().getTime(), 0], true, true);
                            activeLastPointToolip(chart);
                        })

                    }, 3000);
                }
            }
        },
        title: {
            text: '内存使用量'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
        },
        yAxis: {
            title: {
                text: "使用量(MB)"
            }
        },
        tooltip: {
            formatter: function ()
            {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2) + " MB";
            }
        },
        legend: {
            enabled: false
        },
        series: [{
            name: '当前已使用',
            data: (function ()
            {
                var data = [], time = (new Date()).getTime(), i;
                for (i = -19; i <= 0; i += 1)
                {
                    data.push({
                        x: time + i * 1000,
                        y: 0
                    });
                }
                return data;
            }())
        },
            {
                name: '当前已分配',
                data: (function ()
                {
                    var data = [], time = (new Date()).getTime(), i;
                    for (i = -19; i <= 0; i += 1)
                    {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                }())
            }
            ,
            {
                name: '总内存',
                data: (function ()
                {
                    var data = [], time = (new Date()).getTime(), i;
                    for (i = -19; i <= 0; i += 1)
                    {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                }())
            }]
    });

    var PVData;
    var UVData;

    function loadPV()
    {
        //axios发起ajax请求
        axios({
            //请求的方式：
            method: "get",
            //请求的url:
            url: "/statistics/pv",
        }).then(response =>
        {
            if (response.data.status === false)
            {
                console.log("重试")
                window.setTimeout(function ()
                {
                    loadPV();
                }, 5000)
            }
            else
            {
                PVData = response.data.data;
                console.log(PVData)

                var categoriesPV = (function ()
                {
                    var data = [];
                    for (let i = 0; i < PVData.length; i++)
                    {
                        data.push(PVData[i].date);
                    }
                    return data;
                }())
                console.log(categoriesPV)

                var dataPV = (function ()
                {
                    var data = [];
                    for (let i = 0; i < PVData.length; i++)
                    {
                        data.push(PVData[i].count);
                    }
                    return data;
                }())


                var chart = Highcharts.chart('container4', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '最近30天访问统计'
                    },
                    subtitle: {
                        text: 'PV'
                    },
                    xAxis: {
                        categories: categoriesPV,
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: '访问人次'
                        }
                    },
                    tooltip: {
                        // head + 每个 point + footer 拼接成完整的 table
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: 'PV统计',
                        data: dataPV
                    }]
                });

            }

        }).catch(error =>
        {
            console.log(error)
            console.log("重试")
            window.setTimeout(function ()
            {
                loadPV();
            }, 5000)
        })
    }

    function loadUV()
    {
        //axios发起ajax请求
        axios({
            //请求的方式：
            method: "get",
            //请求的url:
            url: "/statistics/uv",
        }).then(response =>
        {
            if (response.data.status === false)
            {
                console.log("重试")
                window.setTimeout(function ()
                {
                    loadUV();
                }, 5000)
            }
            else
            {
                UVData = response.data.data;
                console.log(UVData)

                var categoriesUV = (function ()
                {
                    var data = [];
                    for (let i = 0; i < UVData.length; i++)
                    {
                        data.push(UVData[i].date);
                    }
                    return data;
                }())
                console.log(categoriesUV)

                var dataUV = (function ()
                {
                    var data = [];
                    for (let i = 0; i < UVData.length; i++)
                    {
                        data.push(UVData[i].count);
                    }
                    return data;
                }())


                var chart = Highcharts.chart('container5', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '最近30天访问用户统计'
                    },
                    subtitle: {
                        text: 'UV'
                    },
                    xAxis: {
                        categories: categoriesUV,
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: '访问用户数'
                        }
                    },
                    tooltip: {
                        // head + 每个 point + footer 拼接成完整的 table
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: 'UV统计',
                        data: dataUV
                    }]
                });

            }

        }).catch(error =>
        {
            console.log(error)
            console.log("重试")
            window.setTimeout(function ()
            {
                loadUV();
            }, 5000)
        })
    }

    var loginAndRegistrationData;

    function loadLoginAndRegistration()
    {
        //axios发起ajax请求
        axios({
            //请求的方式：
            method: "get",
            //请求的url:
            url: "/statistics/loginAndRegistration",
        }).then(response =>
        {
            if (response.data.status === false)
            {
                console.log("重试")
                window.setTimeout(function ()
                {
                    loadUV();
                }, 5000)
            }
            else
            {
                loginAndRegistrationData = response.data.data;
                console.log(loginAndRegistrationData)

                var categories = (function ()
                {
                    var data = [];
                    for (let i = 0; i < loginAndRegistrationData.login.length; i++)
                    {
                        data.push(loginAndRegistrationData.login[i].date);
                    }
                    return data;
                }())

                var loginCount = (function ()
                {
                    var data = [];
                    for (let i = 0; i < loginAndRegistrationData.login.length; i++)
                    {
                        data.push(loginAndRegistrationData.login[i].count);
                    }
                    return data;
                }())

                var registrationCount = (function ()
                {
                    var data = [];
                    for (let i = 0; i < loginAndRegistrationData.registration.length; i++)
                    {
                        data.push(loginAndRegistrationData.registration[i].count);
                    }
                    return data;
                }())

                var chart = Highcharts.chart('container6', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: '最近7天用户登录和注册统计'
                    },
                    subtitle: {
                        text: '用户登录和用户注册统计'
                    },
                    xAxis: {
                        categories: categories,
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: '访问数'
                        }
                    },
                    tooltip: {
                        // head + 每个 point + footer 拼接成完整的 table
                        headerFormat: '<span style="font-size:20px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: '登录统计',
                        data: loginCount
                    },
                        {
                            name: '注册统计',
                            data: registrationCount
                        }]
                });

            }

        }).catch(error =>
        {
            console.log(error)
            console.log("重试")
            window.setTimeout(function ()
            {
                loadUV();
            }, 5000)
        })
    }


    loadPV();
    loadUV();
    loadLoginAndRegistration();

</script>
